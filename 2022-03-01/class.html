<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Class</title>
      <script>
         class BasePerson {
            log() {
               console.log('Hola');
            }
         }
         class Person extends BasePerson {
            constructor(name, age) {
               super();
               this.age = age;
               this.name = name;
            }
            getName() {
               return this.name;
            }
            setName(name) {
               this.name = name;
            }
         }
         const person = new Person('John', 20);
         const person2 = new Person('Hosmel', 29);

         person.log();
         /*          console.log(person.log());
          */
      </script>
   </head>
   <body></body>
</html>
