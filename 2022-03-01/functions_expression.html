<!DOCTYPE html>

      <title>Function Expression</title>
      <script>
         /*          function getName() {}

         const getName = function () {};

         const logName = function logName() {}; */
         var name;

         const setName = function setName(name, log) {
            name = name;
            log(name);
         };
         /* funcional al momento de debuguear */

         setName('Hosmel', function logName(name) {
            console.log('name: ', name);
         });
      </script>
   </head>
