<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Operation</title>
      <script>
         2 + 2;
         3 - 2;
         3 * 2;
         3 / 2;
         /* Concatenacion */
         'Jose' + ' ' + 'Sandino';
         !false; /* true */

         /* Comparacion de valores */

         1 == 1;
         1 === '1';

         1 != 2;

         1 > 2; /* Mayor que */
         1 >= 2; /* Mayor o igual que */

         1 < 2; /* Menor que */
         1 <= 2; /* Menor que o igual */

         false || true; /* Si el valor es falso devuelve el verdadero */
         0 || true;
         '' || true; /* | Alt 124 */

         false ?? 'Jose';
      </script>
   </head>
   <body></body>
</html>
